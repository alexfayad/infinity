<div class="container">
  <div class="row pb-4">
    <div class="col-3 d-flex align-items-center">
      <img
        src="https://infinityonline.ca/wp-content/uploads/2018/06/InfinityHeaderLogo-copy1.png"
        class="logo-img"
        [routerLink]="['/']"
      />
    </div>
    <div class="col-7"></div>
    <div class="col-2 d-flex align-items-center flex-row flex-nowrap align-items-center">
      <h4 class="font-italic mr-1">
        Currency:
      </h4>
      <ng-select
        [ngModel]="currentCurrency | async"
        [items]="currency"
        bindValue="code"
        class="custom"
        [clearable]="false"
        (change)="changeCurrency($event)"
      >
      </ng-select>
    </div>
  </div>
  <div class="row d-flex">
    <div class="col-lg-2 col-xs-12">
      <div class="row d-flex menu-item-block">

        <div class="col-lg-12 col-xs-2">
          <a
            (click)="openMenuForItem('mens')"
            class="menu-item-name"
          >
            Mens
          </a>
          <div *ngIf="activeMenuItem === 'mens'" class="pl-2">
            <app-shop-list [gender]="'M'" [shops]="shops"></app-shop-list>
          </div>
        </div>

        <div class="col-lg-12 col-xs-2">
          <a
            (click)="openMenuForItem('womens')"
            class="menu-item-name"
          >
            Womens
          </a>
          <div *ngIf="activeMenuItem === 'womens'" class="pl-2">
            <app-shop-list [gender]="'W'" [shops]="shops"></app-shop-list>
          </div>
        </div>

        <div class="col-lg-12 col-xs-2">
          <div>
            <a
              class="menu-item-name"
              (click)="openMenuForItem('shops')"
            >
              Stores
            </a>
            <div *ngIf="activeMenuItem === 'shops'" class="pl-2">
              <app-shop-list [shops]="shops"></app-shop-list>
            </div>
          </div>
        </div>

        <div class="col-lg-12 col-xs-2">
          <div>
            <a class="menu-item-name" [routerLink]="['/', 'about']">
              About us
            </a>
          </div>
        </div>

        <div class="col-lg-12 col-xs-2">
          <div>
            <a class="menu-item-name" [routerLink]="['/', 'faq']">
              FAQ
            </a>
          </div>
        </div>

        <div class="col-lg-12 col-xs-2">
          <div>
            <a
              class="menu-item-name"
              [routerLink]="['/', 'contact']"
            >
              Contact
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-9 col-xs-12"><router-outlet></router-outlet></div>
  </div>
</div>
