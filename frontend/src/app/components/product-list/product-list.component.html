<div infiniteScroll
     [infiniteScrollDistance]="3"
     [infiniteScrollThrottle]="50"
     (scrolled)="sendScrollEvent()">
  <div class="d-flex flex-wrap">
    <div *ngFor="let product of products; trackBy: trackByProductId"
         class="col-lg-3 col-xs-6 d-flex justify-content-center p-0 w-50">
      <app-item-card [item]='product' [currency]="currency | async" [coefficient]="getCoefficient()"></app-item-card>
    </div>
  </div>
</div>
