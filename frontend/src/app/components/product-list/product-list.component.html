<div infiniteScroll
     [infiniteScrollDistance]="3"
     [infiniteScrollThrottle]="50"
     (scrolled)="sendScrollEvent()">
    <div class="row products" id="page-top_mar">
       <div *ngFor="let product of products; trackBy: trackByProductId" class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
         <app-item-card [item]='product' [currency]="currency | async" [coefficient]="getCoefficient()"></app-item-card>
         <!--          <app-item-card [item]='product' [currency]="currency | async" [coefficient]="getCoefficient()"></app-item-card>-->
       </div>
    </div>
</div>
